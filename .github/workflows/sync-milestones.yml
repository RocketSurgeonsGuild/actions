name: Sync Milestones
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed

jobs:
  sync-milestones:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: sync milestones
        uses: ./sync-milestone/
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
