name: Update Milestone

on:
  workflow_call:
  pull_request_target:
    types:
      - closed
      - opened
      - reopened
      - synchronize

jobs:
  update_milestone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Fetch all history for all tags and branches
        run: git fetch --prune

      - uses: actions/setup-dotnet@v5

      - name: Install GitVersion
        if: ${{ github.event.action == 'opened' }}
        uses: gittools/actions/gitversion/setup@v4.3.2
        with:
          versionSpec: '5.x'

      - name: Install GitReleaseManager
        if: ${{ github.event.action == 'opened' }}
        uses: gittools/actions/gitreleasemanager/setup@v4.3.2
        with:
          versionSpec: '0.16.x'

      - name: Use GitVersion
        if: ${{ github.event.action == 'opened' }}
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.3.2

      - name: Create Milestone
        if: ${{ github.event.action == 'opened' }}
        uses: WyriHaximus/github-action-create-milestone@v1
        with:
          title: v${{ steps.gitversion.outputs.majorMinorPatch }}
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        continue-on-error: true

      - name: sync milestones
        uses: RocketSurgeonsGuild/actions/sync-milestone@v0.3.15
        with:
          default-label: ':sparkles: mysterious'
          github-token: ${{ secrets.GITHUB_TOKEN }}
